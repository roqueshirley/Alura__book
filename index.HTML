<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura BooK</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu-toggle"class="container_botao">
            <label for="menu-toggle">
                <span class="cabecalho__menu-hamburguer container_imagem"></span>
            </label>
            <ul class="lista_menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">FRONT END</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">BUSINESS</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">DESIGN & UX</a>
                </li>
            </ul>
            <img src="./assets/Logo.svg" class="container_imagem" alt="Logo Alura Book">
        </div>
    
        <div class="container">
            <a href="#"><img src="./assets/Favoritos.svg" alt="Meus Favoritos" class="container_imagem"></a>
            <a href="#"><img src="./assets/Compras.svg" alt="Carrinho de Compras" class="container_imagem"></a>
            <a href="#"><img src="./assets/Usuario.svg" alt="Login" class="container_imagem"></a>       
        </div>    
</header>

<section class="banner">
    <h2 class="banner__title">Já sabe por onde começar?</h2>
    <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
</section>

<section class="carrossel">
    <h2 class="carrossel__titulo">últimos lançamentos</h2>

    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"> <img src="assets/ApacheKafka.svg" alt="Apache Kafta e Spring Boot"></div>
        <div class="swiper-slide"><img src="assets/Guia Front-end.svg" alt="Guia Front-End"></div>
        <div class="swiper-slide"><img src="assets/Javascript.svg" alt="Javascript Assertivo"></div>
        <div class="swiper-slide"><img src="assets/Portugol.svg" alt="Lógica de Programação com Portugol"></div>
        <div class="swiper-slide"><img src="assets/ReactNative.svg" alt="React Native"></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="swiper.js"></script>

</body>
</html>
